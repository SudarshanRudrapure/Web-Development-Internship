<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE AUDIO VIDEO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MultiMedia In HTML</h1>


    <div class="test">
        <h2>Image Example</h2>
        <img src="brew background.jpg" alt="sample image">
    </div>

    <div class="test">
        <h2>Audio Example</h2>
        <audio controls>
            <source src="https://www.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>

        <!--<audio controls>
                Your browser does not support audio.
            </audio>
        -->
    </div>

    <div class="test">
        <h2>Video Example</h2>
        <video controls>
            <source src="https://www.com/html/mov_bbb.mp4" type="vido/mp4">
            Your browser does not support video.
        </video>
    </div>
</body>
</html>
